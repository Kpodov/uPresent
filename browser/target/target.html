<!DOCTYPE html>
<html>
<head>
    <title>uPresent Target</title>
    <script src="browser.publish.js" type="text/javascript"></script>

    <style>
    body {
        overflow: hidden;
    }

   body.render > .render {
        display: block;
        position: absolute;
        left: 0;
        top: 0%;
        width: 100%;
        height: 100%; 
    }

    body.upload > .render { 
        display: none;
    }
    
    body.render > .upload {
        display: none;
    }

    div.toolbar {
        position: absolute;
        width: 100%;
        height: 5%;
        left: 0%;
        top: 0%;
        margin: 0;
        z-index: 10;
    }

    iframe {
        position: absolute;
        width: 100%;
        height: 95%;
        top: 5%;
        left: 0;
    }

    div.upload {
        position: absolute;
        width: 100%;
        height: 95%;
        top: 0%;
        left: 0;

        text-align: center;
        font-size: 4em;
        font-family: monospace;
    }

    </style>
</head>
<body class="upload">
    <div class="upload">
        Drag a .up file anywhere...
    </div>

    <div class="render">
        <div class="toolbar">
            <button onclick="reset()">Upload another</button>
            <button onclick="save()">Export</button>
        </div>

        <iframe id="presentation" src="about:blank"></iframe>
    </div>
</body>
</html>
